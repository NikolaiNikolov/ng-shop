<h1>Create Post</h1>
<form (ngSubmit)="createPostForm.valid && createPost()" [formGroup]="createPostForm">
    <div class="form-group" [ngClass]="{ 'has-danger' : errors.title }">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">        
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.content }">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" formControlName="content">
        </textarea>   
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.image }">
        <label for="image">Banner</label>
        <input type="text" class="form-control" id="image" formControlName="image">        
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.category }">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
            <option disabled selected value>Select a category</option>                
            <option *ngFor="let category of categories" value="{{category.id}}">
              {{category.name}}
            </option>        
        </select>
    </div>

    <input type="submit" value="Create Post" class="btn btn-primary" [disabled]="!createPostForm.valid">
</form>
