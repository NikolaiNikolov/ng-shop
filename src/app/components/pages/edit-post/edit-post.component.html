<h1>Create Post</h1>
<form (ngSubmit)="editPost()" #editPostForm="ngForm">
    <div class="form-group" [ngClass]="{ 'has-danger' : errors.title }">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" required [(ngModel)]="model.title" #title="ngModel">        

        <div *ngIf="errors.title" class="form-control-feedback">
            {{errors.title}}
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.content }">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" required [(ngModel)]="model.content" #content="ngModel">
            {{post?.content}}
        </textarea>   

        <div *ngIf="errors.content" class="form-control-feedback">
            {{errors.content}}
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.image }">
        <label for="image">Banner</label>
        <input type="text" class="form-control" name="image" required [(ngModel)]="model.image" #image="ngModel">     
        
        <div *ngIf="errors.image" class="form-control-feedback">
            {{errors.image}}
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-danger' : errors.category }">
        <label for="category">Category</label>
        <select class="form-control" id="category">
            <option *ngFor="let category of categories" value="{{category.id}}" ng-selected="selected">
              {{category.name}}
            </option>        
        </select>

        <div *ngIf="errors.category" class="form-control-feedback">
            {{errors.category}}
        </div>
    </div>

    <input type="submit" value="Create Post" class="btn btn-primary" [disabled]="!editPostForm.valid">
</form>
