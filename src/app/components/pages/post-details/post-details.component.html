<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-12">

    <!-- Title -->
    <h1 class="mt-4">{{post?.title}}</h1>
    <!-- Author -->
    <p class="lead">
      by
      <a href="#">{{author?.username}}</a>
      <button *ngIf="isAuthor" class="btn btn-danger btn-controll" (click)="deletePost(post?.id)">&#10008;</button>        
      <button *ngIf="isAuthor" class="btn btn-success btn-controll">&#9998;</button>
    </p>

    <hr>

    <!-- Date/Time -->
    <p>Posted on {{post?.createdOn | date : 'fullDate'}}</p>

    <hr>
    <!-- Preview Image -->
    <img class="img-fluid rounded post-img" src="{{post?.image}}" alt="{{post?.title}}">

    <hr>

    <!-- Post Content -->
    <p class="lead">{{post?.content}}</p>
    <hr>
    
    <comment-form (commentAdded)="commentRecieved($event)" [postId]="post?.id"></comment-form>
    <comment *ngFor="let comment of comments" [comment]="comment"></comment>

  </div>
  <!-- <div class="col-md-4">
    <sidebar></sidebar>
  </div> -->
</div>
